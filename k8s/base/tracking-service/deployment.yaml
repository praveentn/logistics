apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-service
  namespace: logistics-demo
  labels:
    app: tracking-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tracking-service
  template:
    metadata:
      labels:
        app: tracking-service
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: tracking-service
        image: logistics-tracking-service:latest
        imagePullPolicy: Never  # Use local image loaded into minikube
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: tracking-service-config
              key: database_url
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: tracking-service-config
              key: rabbitmq_url
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
