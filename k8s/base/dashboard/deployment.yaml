apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: logistics-demo
  labels:
    app: dashboard
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dashboard
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: dashboard
        image: logistics-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: dashboard-config
              key: ORDER_SERVICE_URL
        - name: TRACKING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: dashboard-config
              key: TRACKING_SERVICE_URL
        - name: INVENTORY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: dashboard-config
              key: INVENTORY_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: dashboard-config
              key: NOTIFICATION_SERVICE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
